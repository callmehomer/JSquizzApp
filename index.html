<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <title>JS quiz app</title>
</head>

<body>
    <main class="app-container">
        <nav class="navigation">
            <button class="navigation__button navigation__back-button">
                <i class="fa fa-chevron-circle-left fa-2x" aria-hidden="true"></i>
            </button>
            <button class="navigation__button navigation__info-button">
                <i class="fa fa-question-circle fa-2x" aria-hidden="true"></i>
            </button>
        </nav>

        <section class="start-menu">
            <img src="assets/cosmo-logo.svg" class="start-menu__image">
            <button class="start-menu__button">
                Start quizz
            </button>
        </section>

        <section class="quiz-screen">
            <div class="quizz-screen__progress-bar">
               <div class="quizz-screen__progress-bar_progress"></div> 
            </div>
            <h1 class="quiz-screen__title">question</h1>
            <img src="" class="quiz-screen__image">
            <button class="quiz-screen__button quiz-screen__button_triangle" id="btn0">
                <span id="choice0"></span>
            </button>
            <button class="quiz-screen__button quiz-screen__button_triangle" id="btn1">
                <span id="choice1"></span>
            </button>

        </section>

        <!-- info popup-->
        <section class="popup">
            <h1>Hello in Cosmic Quiz</h1>
            <p>Thanks to:</p>
        </section>
        <!--end of popup-->
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app-controller.js"></script>
    <script src="quiz-controller.js"></script>

    <script src="question.js"></script>
    <script src="app.js"></script>

</body>

</html>
